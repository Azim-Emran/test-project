{% extends "layout.html" %}
{% block content %}
<section class="dashboard-section" id="quiz-section">
  <div class="section-header">
    <div class="section-icon">📝</div>
    <h3 class="section-title">Smart Quiz</h3>
  </div>
  <div class="section-content">
    <button id="start-quiz" class="btn btn-accent" onclick="loadAdaptiveQuestion()">
      🧠 Start Adaptive Quiz
    </button>
    <div id="question-box" class="mt-4 hidden">
      <div class="quiz-container">
        <div id="question-content" class="mt-3"></div>
        <button
          id="next-question-btn"
          class="btn btn-success mt-3 hidden"
          onclick="loadAdaptiveQuestion()"
        >
          🔁 Next Question
        </button>
      </div>
    </div>
  </div>
</section>

{% endblock %}
