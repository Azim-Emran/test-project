<!-- For Written Answer Questions -->
{% macro question_block_written(question_id, question_text) %}
<div class="question-block dashboard-section" id="question-{{ question_id }}">
  <div class="section-header">
    <h3>Question {{ question_id }}:</h3>
    {{ question_text }}
  </div>
  <div class="section-content">
    <textarea
      name="q{{ question_id }}"
      rows="3"
      cols="100"
      placeholder="Write your answer here..."
      class="answer-textarea"
    ></textarea>
  </div>
</div>
{% endmacro %}
