{% extends "layout.html" %}
{% block content %}
<h2>Manage Quizzes</h2>
<form method="POST">
  <textarea name="question" placeholder="Question" required></textarea>
  <input name="answer" placeholder="Answer" required />
  <input name="hint" placeholder="Hint" />
  <input name="explanation" placeholder="Explanation" />
  <input name="topic" placeholder="Topic" />
  <button type="submit">Add Quiz</button>
</form>

<ul>
  {% for quiz in quizzes %}
    <li><strong>{{ quiz.topic }}</strong>: {{ quiz.question }} = {{ quiz.answer }}</li>
  {% endfor %}
</ul>

{% endblock %}
