{% extends "layout.html" %}
{% block content %}
<h2>Admin Dashboard</h2>
<p>Welcome, Admin!</p>
<ul>
  <li><a href="/api/get-progress?user_id=1">📊 View Student Progress</a></li>
  <a href="{{ url_for('manage_quizzes') }}">Manage Quizzes</a>
  <li><a href="/admin/logout">🚪 Logout</a></li>
</ul>

<a href="{{ url_for('add_quiz') }}" class="btn btn-primary">➕ Add New Quiz</a>
<table>
  <thead>
    <tr><th>Topic</th><th>Question</th><th>Actions</th></tr>
  </thead>
  <tbody>
    {% for quiz in quizzes %}
    <tr>
      <td>{{ quiz.topic }}</td>
      <td>{{ quiz.question|truncate(50) }}</td>
      <td>
        <a href="{{ url_for('edit_quiz', quiz_id=quiz.id) }}">✏️ Edit</a>
        <form action="{{ url_for('delete_quiz', quiz_id=quiz.id) }}" method="post" style="display:inline;">
          <button type="submit" onclick="return confirm('Delete this quiz?')">🗑️ Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
